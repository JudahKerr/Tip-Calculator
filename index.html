<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/75f2db1206.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <h1>SPLI<br />TTER</h1>
  <div class="main">
    <div class="left-side">
      <div class="bill">
        <h3>Bill</h3>
        <input class="bill-input" type="text" name="bill" placeholder="0">
      </div>
      <div class="tip-selection">
        <h3>Select Tip %</h3>
        <div class="boxes-div">
          <div class="5 box">5%</div>
          <div class="10 box">10%</div>
          <div class="15 box">15%</div>
          <div class="25 box">25%</div>
          <div class="50 box">50%</div>
          <div class="custom box">Custom</div>
        </div>

      </div>
      <div class="people-amount">
        <h3>Number of People</h3>
        <input type="text" name="peopleAmount">
      </div>

    </div>
    <div class="right-side">
      <div class="tip-amount">
        <h3>Tip Amount</h3>
        <p>/ person</p>
      </div>
      <div class="total-amount">
        <h3>Total</h3>
        <p>/ person</p>
      </div>

      <button type="button" name="reset">RESET</button>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Judah Kerr</a>.
  </div>
</body>

</html>
