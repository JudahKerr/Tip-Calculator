<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/75f2db1206.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <h1>SPLI<br />TTER</h1>
  <div class="main">
    <div class="left-side">
      <div class="bill">
        <h3>Bill</h3>
        <input class="bill-input" id="bill" type="text" placeholder="0">
      </div>
      <div class="tip-selection">
        <h3>Select Tip %</h3>
        <div class="boxes-div">
          <button type="button" class="5 box" value="5" name="button">5%</button>
          <button type="button" class="10 box" value="10" name="button">10%</button>
          <button type="button" class="15 box" value="15" name="button">15%</button>
          <button type="button" class="25 box" value="25" name="button">25%</button>
          <button type="button" class="50 box" value="50" name="button">50%</button>
          <button type="button" id="custom" class="box" name="button">Custom</button>
        </div>

      </div>
      <div class="people-amount">
        <h3>Number of People</h3>
        <input class="people-input" type="text" name="peopleAmount" value="1" placeholder="1">
      </div>

    </div>
    <div class="right-side">
      <div class="tip-amount">
        <div class="tip-text">
          <h3>Tip Amount</h3>
          <p>/ person</p>
        </div>
        <div class="tip-output">
          <h2 id="tip-output-display">$0.00</h2>
        </div>
      </div>
      <div class="total-amount">
        <div class="total-text">
          <h3>Total</h3>
          <p>/ person</p>
        </div>
        <div class="total-output">
          <h2 id="total-amount-display">$0.00</h2>
        </div>

      </div>

      <button type="button" class="reset"><strong>RESET</strong></button>
    </div>


  </div>
  <div class="custom">
    <h3>Please enter a tip %</h3>
    <input type="text" class="custom-input" name="custom">
    <button type="button" class="custom-button" name="custom-button">CONFIRM</button>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Judah Kerr</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
